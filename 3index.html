<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; 
    }

    body {
        background-color: rgb(214, 118, 134);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center; 
        font-family: Arial, sans-serif;
    }

    #bloco {
        background: #fff;
        padding: 20px;
        width: 400px;
        border-radius: 10px; 
        border: 3px solid #a30072;
        color: #651235;
    }

    h1 {
        text-align: center;
        color: #eb90b7;
        margin-bottom: 10px; 
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 10px; 
        border-radius: 8px; 
        border: 2px solid #dd90c0;
        margin-bottom: 10px;
        outline: none;
    }

    #botoes {
        display: flex;
        justify-content: center;
        gap: 30px; 
        margin-bottom: 15px;
    }

    button {
        background-color: #eea3c3;
        color: white;
        border: none;
        padding: 8px 15px; 
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background-color: #ebd7e4;
    }

    #listaNotas li {
        background-color: #ebd7e4;
        padding: 8px;
        border-radius: 6px;
        margin: 5px 0; 
        cursor: pointer;
        border: 1px solid #dd90c0;
    }

    #listaNotas li:hover {
        background-color: #eea3c3;
        color: white;
    }
</style>
</head>
<body>

    <div id="bloco">

        <h1>Bloco de Notas</h1>

        <textarea id="notaTexto" placeholder="Digite sua nota..."></textarea>

        <div id="botoes">
            <button id="salvar">Salvar</button>
            <button id="editar" disabled>Editar</button>
            <button id="excluir" disabled>Excluir</button>
        </div>

        <h3>Notas Salvas</h3>
        <ul id="listaNotas"></ul>

    </div>

    <script src="3script.js"></script>
</body>
</html>
