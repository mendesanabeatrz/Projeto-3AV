<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <style>
        
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;

        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            width: 100%; 
            background-color:#db7eba;
        }
        #cronometro{
            background-color: #fff;
            padding: 12px;
            border-radius: 10px; 
        }
        #timer{
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background-color: #fff; 
            height: 250px; 
            width: 400px; 
            border: 3px solid #d49fd7; 
            border-radius: 10px; 
            font-size: 60px; 
            color: #ed9bbf; 
        }
        #acoes{
            display: flex; 
            width: 100%; 
            height: 90px; 
            align-items: center; 
            justify-content: center; 
            gap: 30px;   
        }
        #acoes button{
            display: flex ; 
            align-items: center; 
            justify-content: center; 
            width: 100px;  
            padding: 10px; 
            font-size: 18px; 
            border: none; 
            border-radius: 8px;
            cursor: pointer;
            background-color: #e3c3e7; 
            color: white;  
        }
        #acoes button:hover{
            background-color: #ebd7e4;
        }
        #marcacoes{
            display: flex; 
            flex-direction: column; 
            align-items: center;
            color: #6d2443; 
            font-size: 20px; 
            gap: 6px; 

        }
    </style>
        
</head>
<body>
    <div id="cronometro">
        <h2 id="timer">
            00:00:00
        </h2>   
        
        <div id="acoes">
            <button id="Zerar" action="reset">
                Zerar
            </button>
            <button id="iniciar" action="start">
                Iniciar
            </button>
            <button id="Marcar" action="mark">
                Marcar
            </button>
        </div>

         <div id="marcacoes">
            <p></p>
        </div>
    </div>
 
    <script src="2script.js"></script>
</body>
</html>
